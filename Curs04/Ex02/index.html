<!DOCTYPE html>
<html>
<head>
  <title>Tables</title>
  <style>
    td, th {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Nume</th>
      <th>Exemple</th>
      <th>Detalii</th>
    </tr>
    <tr>
      <td>name</td>
      <td>name="email"</td>
      <td>Reprezentarea interna a campului</td>
    </tr>
    <tr>
      <td>maxlength</td>
      <td>maxlength="30"</td>
      <td>Numarul maxim de caractere permis in camp</td>
    </tr>
    <tr>
      <td>minlength</td>
      <td>minlength="4"</td>
      <td>minlength="4"</td>
    </tr>
    <tr>
      <td>checked</td>
      <td>&nbsp;</td>
      <td>Atribut boolean pentru radio si checkbox</td>
    </tr>
  </table>

</body>
</html>
