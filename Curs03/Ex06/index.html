<!DOCTYPE html>
<html>
<head>
  <title>Radio boxes</title>
</head>
<body>

  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input type="radio" name="pasari" id="uliu" value="Uliu">
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input type="radio" name="pasari" id="bufnita" value="Bufnita">
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input type="radio" name="pasari" id="lebada" value="Lebada">
        <label for="lebada">Lebada</label>
      </li>
    </ul>
    
    <h3>Pesti</h3>
    <ul>
      <li>
        <input type="radio" 
          name="pesti"
          id="ton"
          value="Ton"
        >
        <label for="ton">Ton</label>
      </li>

      <li>
        <input type="radio"
          name="pesti"
          id="somon"
          value="Somon"
        >
        <label for="somon">Somon</label>
      </li>

      <li>
        <input type="radio"
          name="pesti"
          id="rechin"
          value="Rechin"
        >
        <label for="rechin">Rechin</label>
      </li>
     </ul>

    <h3>Mamifere</h3>
    <ul>
      <li>
        <input type="radio"
          name="mamifere"
          id="ornitorinc"
          value="Ornitorinc"
        >
        <label for="ornitorinc">Ornitorinc</label>
      </li>
      <li>
        <input type="radio"
          name="mamifere"
          id="urs"
          value="Urs"
        >
        <label for="urs">Urs</label>
      </li>
      <li>
        <input type="radio"
          name="mamifere"
          id="capibara"
          value="Capibara"
        >
        <label for="capibara">Capibara</label>
      </li>
    </ul>
    <button type="submit">Send</button>
</form>
</body>
</html>
