<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Ex09</title>
</head>
<body>
    <div class="container mt-4">
      <form>
        <div class="row" >
        <div class="col"> <label for="name">Nume</label></div class="col">
        <div class="col"><input type="text"
          name="name"
          id="name"
          minlength="5"
          maxlength="30"
          required
          ></div>
          </div>
          <div class="row" >
            <div class="col"><label for="surname">Prenume</label></div>
            <div class="col"><input type="text"
                name="surname"
                id="surname"
                minlength="5"
                maxlength="30"
                required
            ></div>
        </div>
        <div class="row" >
           <div class="col"> <label for="message">Mesaj</label></div>
            <div class="col"><textarea name="message"
                id="message"
                cols="30"
                rows="4"
                required
            ></textarea></div>
        </div>
        <div class="row" >
            <button  type="submit" class="btn btn-danger">Trimite</button>
        </div>
        </form>
    </div>
</body>
</html>
